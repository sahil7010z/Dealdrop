<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DealDrop - Sign Up</title>
 



  <style>
    :root {
      --bg: #00140c;
      --card-bg: rgba(0, 20, 10, 0.55);
      --accent: #00ff9d;
      --accent-soft: rgba(0, 255, 120, 0.12);
      --primary-btn-from: #f5c841;
      --primary-btn-to: #e7a81d;
      --yellow: #f3c13a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      color: #fff;
    }

    .card {
      width: 100%;
      max-width: 1150px;
      background: var(--card-bg);
      border-radius: 26px;
      padding: 42px 46px;
      display: flex;
      gap: 52px;
      backdrop-filter: blur(18px);
      box-shadow: 0 0 40px var(--accent-soft);
    }

    .left {
      width: 45%;
      padding-right: 30px;
      border-right: 1px solid rgba(255,255,255,0.06);
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    .left-logo {
      width: 145px;
      border-radius: 12px;
    }

    .left-title {
      font-size: 34px;
      font-weight: 700;
      margin: 8px 0 2px;
    }

    .left-subtitle {
      opacity: 0.82;
      font-size: 16px;
    }

    .welcome-label {
      font-weight: 700;
      color: var(--yellow);
      margin-bottom: 4px;
    }

    .welcome-text {
      opacity: 0.85;
      line-height: 1.6;
      max-width: 360px;
    }

    .new-user-box {
      margin-top: 8px;
      background: rgba(0,0,0,0.32);
      border-radius: 16px;
      padding: 16px 18px;
    }

    .new-user-title {
      color: var(--yellow);
      font-weight: 700;
      margin-bottom: 6px;
    }

    .new-user-text {
      opacity: 0.85;
      line-height: 1.5;
    }

    .right {
      width: 55%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-wrapper {
      max-width: 420px;
    }

    .right h2 {
      font-size: 32px;
      font-weight: 700;
      margin: 0 0 10px;
    }

    .right .desc {
      opacity: 0.8;
      margin: 0 0 26px;
    }

    label {
      display: block;
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #065535;
      background: rgba(0,0,0,0.45);
      color: #fff;
      margin-bottom: 16px;
      font-size: 15px;
      transition: 0.25s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 8px var(--accent);
    }

    .signin-btn {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg,var(--primary-btn-from),var(--primary-btn-to));
      color: #1b1b1b;
      margin-top: 4px;
      transition: 0.25s;
    }

    .signin-btn:hover { transform: scale(1.02); }

    .or-social {
      text-align: center;
      opacity: 0.75;
      margin: 18px 0 14px;
      font-size: 14px;
    }

    .social-row {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 18px;
    }

    .social-btn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      background: #ffffff0d;
      border: 1px solid rgba(0,255,120,0.35);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.25s;
      color: #ffffff;
      font-weight: 500;
    }

    .social-btn img {
      width: 22px;
      height: 22px;
      object-fit: contain;
    }

    .social-btn:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    .bottom {
      font-size: 14px;
      opacity: 0.86;
    }

    .bottom a {
      color: var(--yellow);
      text-decoration: none;
    }

            .error {
  color: #ff6b6b;
  font-size: 13px;
  margin-top: -10px;
  margin-bottom: 10px;
  display: none;
}

.input-error {
  border-color: #ff6b6b !important;
  box-shadow: 0 0 8px #ff6b6b !important;
}

  </style>
</head>

<body>

  <div class="card">

    <!-- LEFT SIDE -->
    <div class="left">
      <img src="https://i.postimg.cc/Hsx8pxHb/Screenshot-2025-11-13-165233.png" class="left-logo" />

      <div>
        <div class="left-title">DealDrop</div>
        <div class="left-subtitle">Convenience at Your Doorstep</div>
      </div>

      <div>
        <div class="welcome-label">Create Account</div>
        <p class="welcome-text">
          Sign up to unlock fast delivery, exclusive deals & synced order history.
        </p>
      </div>

      <div class="new-user-box">
        <div class="new-user-title">Already a user?</div>
        <p class="new-user-text">Login to access your saved cart and orders.</p>
      </div>
    </div>

    <!-- RIGHT SIDE FORM -->
    <div class="right">
      <div class="form-wrapper">

        <h2>Create your account</h2>
        <p class="desc">Fill the details below to get started</p>

        <form id="signup-form">

  <label>Full Name</label>
  <input id="fullname" type="text" placeholder="Enter Name" required />
  <div class="error" id="err-fullname"></div>

  <label>Username</label>
  <input id="username" type="text" placeholder="User123" required />
  <div class="error" id="err-username"></div>

  <label>Password</label>
  <input id="password" type="password" placeholder="Your password" required />
  <div class="error" id="err-password"></div>

  <label>Confirm Password</label>
  <input id="confirmPassword" type="password" placeholder="Re-enter password" required />
  <div class="error" id="err-confirm"></div>

  <label>Email Address</label>
  <input id="email" type="email" placeholder="you@example.com" required />
  <div class="error" id="err-email"></div>

  <button type="submit" class="signin-btn">Create Account</button>
</form>


        <div class="or-social">or Sign up with</div>

        <div   class="social-row">
          <button id="google-btn"        class="social-btn" type="button">
            <img src=https://i.postimg.cc/Y2GJ69rV/images-q-tbn-ANd9Gc-SV4JSe48V76J2ib-DGsp3qhz43E7XPAi-XY1sg-s.jpg" alt="Google" />
            <span>Google</span>
          </button>
         <button id="github-btn" class="social-btn" type="button">

            <img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_640.png" alt="Github" />
            <span>Github</span>
          </button>
          <button id="discord-btn" class="social-btn" type="button">
            <img src="https://i.postimg.cc/FsfsJm8Q/images-q-tbn-ANd9Gc-Sen-L-awf-UNI2m-WZS3F2gj2bt-OIw-LSXkcihpg-s.png" alt="Apple" />
            <span>Discord</span>
          </button>
        </div>

        <p class="bottom">Already a user? <a href="login.html">Login</a></p>

      </div>
    </div>

  </div>
 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../js/dealdrop.js"></script>

</body>
</html>
