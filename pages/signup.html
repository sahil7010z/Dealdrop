<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DealDrop</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/dealdrop.js"></script>
</head>
<body class="bg-background text-text-primary min-h-screen flex items-center justify-center">
    <div class="card max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-3 mb-6">
                <div class="w-12 h-12 bg-secondary rounded-full flex items-center justify-center">
                    <span class="text-black font-bold text-xl">D</span>
                </div>
                <span class="text-3xl font-bold">DealDrop</span>
            </div>
            <h1 class="text-2xl font-bold mb-2">Create Account</h1>
            <p class="text-text-secondary">Join DealDrop for fresh groceries</p>
        </div>

        <form id="signupForm" class="space-y-6">
            <div>
                <label for="fullName" class="block text-sm font-medium mb-2">Full Name</label>
                <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    required
                    class="input-field w-full"
                    placeholder="Enter your full name"
                >
            </div>

            <div>
                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="input-field w-full"
                    placeholder="Enter your email"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="6"
                    class="input-field w-full"
                    placeholder="Enter your password (min 6 characters)"
                >
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium mb-2">Confirm Password</label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    required
                    class="input-field w-full"
                    placeholder="Confirm your password"
                >
            </div>

            <div id="errorMessage" class="hidden bg-error/10 border border-error/20 text-error p-3 rounded-lg text-sm"></div>
            <div id="successMessage" class="hidden bg-success/10 border border-success/20 text-success p-3 rounded-lg text-sm"></div>

            <button
                type="submit"
                id="signupButton"
                class="btn-primary w-full"
            >
                <span id="signupButtonText">Create Account</span>
                <span id="signupButtonLoading" class="hidden">Creating account...</span>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-text-secondary text-sm">
                Already have an account?
                <a href="login.html" class="text-secondary hover:text-accent transition-colors duration-300">
                    Sign in
                </a>
            </p>
        </div>

        <div class="mt-6 text-center">
            <a href="landing_page.html" class="text-text-secondary hover:text-secondary transition-colors duration-300 text-sm">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('signupForm');
            const fullNameInput = document.getElementById('fullName');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const signupButton = document.getElementById('signupButton');
            const signupButtonText = document.getElementById('signupButtonText');
            const signupButtonLoading = document.getElementById('signupButtonLoading');

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.classList.remove('hidden');
                errorMessage.classList.add('hidden');
            }

            function hideMessages() {
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');
            }

            function setLoading(loading) {
                if (loading) {
                    signupButton.disabled = true;
                    signupButtonText.classList.add('hidden');
                    signupButtonLoading.classList.remove('hidden');
                } else {
                    signupButton.disabled = false;
                    signupButtonText.classList.remove('hidden');
                    signupButtonLoading.classList.add('hidden');
                }
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideMessages();
                setLoading(true);

                const fullName = fullNameInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (!fullName || !email || !password || !confirmPassword) {
                    showError('Please fill in all fields');
                    setLoading(false);
                    return;
                }

                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    setLoading(false);
                    return;
                }

                if (password.length < 6) {
                    showError('Password must be at least 6 characters long');
                    setLoading(false);
                    return;
                }

                try {
                    if (typeof supabaseClient === 'undefined') {
                        throw new Error('Supabase client not initialized');
                    }

                    const { data, error } = await supabaseClient.auth.signUp({
                        email,
                        password,
                        options: {
                            data: {
                                full_name: fullName
                            }
                        }
                    });

                    if (error) {
                        throw error;
                    }

                    if (data.user) {
                        // Insert user data into users table
                        const { error: insertError } = await supabaseClient
                            .from('users')
                            .insert({
                                id: data.user.id,
                                email: data.user.email,
                                full_name: fullName,
                                username: email.split('@')[0] // Simple username from email
                            });

                        if (insertError) {
                            console.error('Error inserting user data:', insertError);
                        }

                        showSuccess('Account created successfully! Redirecting...');
                        
                        // Redirect to homepage after a short delay
                        setTimeout(() => {
                            window.location.href = 'homepage.html';
                        }, 2000);
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    showError(error.message || 'Failed to create account. Please try again.');
                } finally {
                    setLoading(false);
                }
            });

            // Check if user is already logged in
            if (typeof supabaseClient !== 'undefined') {
                supabaseClient.auth.getUser().then(({ data: { user } }) => {
                    if (user) {
                        window.location.href = 'homepage.html';
                    }
                });
            }
        });
    </script>
</body>
</html>
