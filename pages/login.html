<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DealDrop</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/dealdrop.js"></script>
</head>
<body class="bg-background text-text-primary min-h-screen flex items-center justify-center">
    <div class="card max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-3 mb-6">
                <div class="w-12 h-12 bg-secondary rounded-full flex items-center justify-center">
                    <span class="text-black font-bold text-xl">D</span>
                </div>
                <span class="text-3xl font-bold">DealDrop</span>
            </div>
            <h1 class="text-2xl font-bold mb-2">Welcome Back</h1>
            <p class="text-text-secondary">Sign in to your account</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="input-field w-full"
                    placeholder="Enter your email"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="input-field w-full"
                    placeholder="Enter your password"
                >
            </div>

            <div id="errorMessage" class="hidden bg-error/10 border border-error/20 text-error p-3 rounded-lg text-sm"></div>

            <button
                type="submit"
                id="loginButton"
                class="btn-primary w-full"
            >
                <span id="loginButtonText">Sign In</span>
                <span id="loginButtonLoading" class="hidden">Signing in...</span>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-text-secondary text-sm">
                Don't have an account?
                <a href="signup.html" class="text-secondary hover:text-accent transition-colors duration-300">
                    Sign up
                </a>
            </p>
        </div>

        <div class="mt-6 text-center">
            <a href="landing_page.html" class="text-text-secondary hover:text-secondary transition-colors duration-300 text-sm">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            const loginButtonText = document.getElementById('loginButtonText');
            const loginButtonLoading = document.getElementById('loginButtonLoading');

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            }

            function hideError() {
                errorMessage.classList.add('hidden');
            }

            function setLoading(loading) {
                if (loading) {
                    loginButton.disabled = true;
                    loginButtonText.classList.add('hidden');
                    loginButtonLoading.classList.remove('hidden');
                } else {
                    loginButton.disabled = false;
                    loginButtonText.classList.remove('hidden');
                    loginButtonLoading.classList.add('hidden');
                }
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideError();
                setLoading(true);

                const email = emailInput.value.trim();
                const password = passwordInput.value;

                if (!email || !password) {
                    showError('Please fill in all fields');
                    setLoading(false);
                    return;
                }

                try {
                    if (typeof supabaseClient === 'undefined') {
                        throw new Error('Supabase client not initialized');
                    }

                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email,
                        password
                    });

                    if (error) {
                        throw error;
                    }

                    if (data.user) {
                        // Redirect to homepage on successful login
                        window.location.href = 'homepage.html';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError(error.message || 'Failed to sign in. Please try again.');
                } finally {
                    setLoading(false);
                }
            });

            // Check if user is already logged in
            if (typeof supabaseClient !== 'undefined') {
                supabaseClient.auth.getUser().then(({ data: { user } }) => {
                    if (user) {
                        window.location.href = 'homepage.html';
                    }
                });
            }
        });
    </script>
</body>
</html>
